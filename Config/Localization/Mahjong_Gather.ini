[CommonSettings]
SourcePath=Content/Localization/Mahjong
DestinationPath=Content/Localization/Mahjong
ManifestName=Mahjong.manifest
ArchiveName=Mahjong.archive
NativeCulture=en-US
CulturesToGenerate=en-US
CulturesToGenerate=ja-JP

[GatherTextStep0]
CommandletClass=GatherTextFromSource
SearchDirectoryPaths=Source
ExcludePathFilters=Config/Localization/*
FileNameFilters=*.h
FileNameFilters=*.cpp
FileNameFilters=*.ini
ShouldGatherFromEditorOnlyData=false

[GatherTextStep1]
CommandletClass=GatherTextFromAssets
IncludePathFilters=Content/*
IncludePathFilters=Source/*
ExcludePathFilters=Content/Localization/*
ExcludePathFilters=Content/L10N/*
PackageFileNameFilters=*.umap
PackageFileNameFilters=*.uasset
ShouldGatherFromEditorOnlyData=false
SkipGatherCache=false

[GatherTextStep2]
CommandletClass=GenerateGatherManifest

[GatherTextStep3]
CommandletClass=GenerateGatherArchive

[GatherTextStep4]
CommandletClass=GenerateTextLocalizationReport
bWordCountReport=true
WordCountReportName=Mahjong.csv
bConflictReport=true
ConflictReportName=Mahjong_Conflicts.txt


